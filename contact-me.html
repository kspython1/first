<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Page</title>
</head>
<body>
<h1>Contact Info</h1>
<p>Address Info</p>
<form action="mailto:email@email.com" method="post" enctype="text/plain">
    <label for="name">Name</label>
    <input type="text" id="name" name="name"><br>
    <label for="email">Email</label>
    <input type="email" id="email" name="email"><br>
    <label for="checkbox">Sign up for the email?</label>
    <input type="checkbox" id="checkbox"><br>
    <label for="textarea">Message:</label><br>
    <textarea name='name' id='textarea' rows="5" cols="20"></textarea><br>
    <input type="submit" value="Submit">
</form>

<input type="color">
<input type="file"><br>
<input type="range"><br>
<label>Password:</label>
<input type="password" name="" value="">

<a href="index.html">Home</a>
</body>
</html>
